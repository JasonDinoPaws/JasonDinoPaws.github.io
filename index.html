<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgb(43, 43, 43);
        }
        
        .ButtonBar {
            position: fixed;
            bottom: 1%;
            width: 100%;
            height: 5%;
            text-align: center;
            padding: 5px;
        }
        .RootLocation {
            position: fixed;
            bottom: 6.5%;
            width: 100%;
            height: 2.5%;
            text-align: center;
            color: aliceblue;
        }

        .SectionButton {
            text-align: center;
            width: 100px;
            height: 100%;
            left: 0px;
        }
        
        .MainFrame {
            text-align: center;
            width: 100%;
            height: 91%;
            bottom: 9%;
        }
    </style>

<title>JasonDinoPaws Portfolio</title> 



<body>

    <font size="4" class="RootLocation" id="Location">Portfolio</font>
    <div class="ButtonBar" id="ButtonBar">
    </div>

    <iframe src="" id="MainStuff" class="MainFrame" scrolling = auto></iframe>
        
    <script>
        
        function ChangeSection(Type,Pre = "Portfolio") {
            document.getElementById("Location").innerHTML = ""
            Pre += (Type != "Menu" && ","+Type || "")
            $.each(Pre.split(","),function(P,A){
                document.getElementById("Location").innerHTML += A+(P != Pre.split(",").length-1 && ">" || "")
            })

            for (const child of document.getElementById('ButtonBar').children) {
                setTimeout(() => { child.remove(); }, .1)
            }

            $.getJSON("ButtonBar.json",function(data){
                var Path = data
                for (const T of Pre.split(",")) {
                    if (T != "Portfolio") {
                        Path = Path[T]
                    }
                }

                if (typeof(Path) == "string"){
                    document.getElementById("MainStuff").src = "/ScrollFrames/"+Path
                }else if (typeof(Path) == "object"){
                    $.each(Path, function(Button,Data){
                        $("div").append("<button style=\"left: 0px;\" class='SectionButton' onclick=\"ChangeSection(\'"+Button+"\',\'"+Pre+"\')\"><ifont size='3.5'>"+Button+"</ifont></button>")
                    });
                }
            }); 

        }
        ChangeSection("Menu")
    </script>

</body>
</html>
