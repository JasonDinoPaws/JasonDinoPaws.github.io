<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgb(43, 43, 43);
        }
        
        .topbar {
            position: fixed;
            top: 15px;
            width: 100%;
            height: 25%;
            opacity: 1;
            text-align: center;
        }
        .SiteHead {
            position: absolute;
            width: 100%;
            top: 0px;
            left: 0px;
            text-align: center;
        }
        .SectionButton {
            position: relative;
            text-align: center;
            bottom: -25%;
            width: 100px;
            height: 20%;
        }
    </style>

<title>JasonDinoPaws Portfolio</title> 

<body>

    <div class="topbar">
        <font class="SiteHead" size="5" style="color: rgb(210, 182, 182)"><u>JasonDinoPaws Portfolio</u></font>

        <button class="SectionButton" onclick="ChangeSection(1)"><font size="3.5">Button1</font></button>
        <button class="SectionButton" onclick="ChangeSection(2)"><font size="3.5">Button2</font></button>
        <button class="SectionButton" onclick="ChangeSection(3)"><font size="3.5">Button3</font></button>
        <button class="SectionButton" onclick="ChangeSection(4)"><font size="3.5">Button4</font></button>
        
    </div>


    <script>
        function ChangeSection(Section) {
            $.getJSON("SectionData.json",function(data){
                $.each(data["S"+Section], function(i, field){
                    $("div").append(i+" "+ field);
                });
            });
        }
        </script>

</body>
</html>
