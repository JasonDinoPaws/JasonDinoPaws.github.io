<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgb(43, 43, 43);
        }
        
        .ButtonBar {
            position: fixed;
            bottom: 1%;
            width: 100%;
            height: 5%;
            opacity: 1;
            text-align: center;
            padding: 5px;
        }
        .RootLocation {
            position: fixed;
            bottom: 6.5%;
            width: 100%;
            height: 2.5%;
            opacity: 1;
            text-align: center;
            color: aliceblue;
        }

        .SectionButton {
            position: relative;
            text-align: center;
            width: 100px;
            height: 100%;
        }
        
    </style>

<title>JasonDinoPaws Portfolio</title> 

<body>

    <font size="3" class="RootLocation" id="Location">Portfolio</font>
    <div class="ButtonBar" id="ButtonBar">
    </div>

    <script>
        var ButtonTweens = {
            "Up": [],
            "Out": []
        }
        function ButtonTween() {
            for (const child of ButtonTweens["Out"]){
                child.style.left -= "5px";
            }
            for (const child of ButtonTweens["Up"]){
                child.style.left -= "5px";
            }
            requestAnimationFrame(ButtonTween)
        }
        ButtonTween()

        function ChangeSection(Type,Pre = "Portfolio") {
            document.getElementById("Location").innerHTML = ""
            Pre += ","+Type
            $.each(Pre.split(","),function(P,A){
                document.getElementById("Location").innerHTML += A+(P != Pre.split(",").length-1 && ">" || "")
            })

            for (const child of document.getElementById('ButtonBar').children) {
                ButtonTweens["Out"].append(ButtonTweens["Out"].length,child)
            }

            $.getJSON("ButtonBar.json",function(data){
                $.each(data[Type], function(_,Button){
                    $("div").append("<button class='SectionButton' onclick=\"ChangeSection(\'"+Button+"\',\'"+Pre+"\')\"><ifont size='3.5'>"+Button+"</ifont></button>")
                });
            }); 

        }
        ChangeSection("Menu")
    </script>

</body>
</html>
