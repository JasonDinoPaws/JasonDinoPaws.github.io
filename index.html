<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgb(43, 43, 43);
        }
        
        .RootLocation {
            position: fixed;
            top: 2px;
            width: 100%;
            height: 25px;
            text-align: center;
            color: aliceblue;
            font-size: 30px;
  font-family: TeX;
        }
        .RootButton {
            position: fixed;
            top: 3px;
            width: 100%;
            height: 30px;
            text-align: center;
            color: aliceblue;
            opacity: .25;
        }

        .ButtonBar {
            position:fixed;
            top: 40px;
            width: 100%;
            height: 35px;
            text-align: center;
        }

        .SectionButton {
            position: relative;
            text-align: center;
            width:max-content;
            height: 100%;
            font-size: 30px;
            font-weight: normal;
  font-family: TeX;
        }
    </style>
<title>JasonDinoPaws Portfolio</title> 

</head>

<body>

    <ifont class="RootLocation" id="Location">Portfolio</ifont>
    <button class="RootButton" onclick="alert('Copyed Path')"></button>
    <div class="ButtonBar" id = "ButtonBar">
        <button class="SectionButton" onclick="">Hello</button>
    </div>

    <script src="Code/FunnyButton.js"></script>

    <script>
        function ChangePath(path = "Portfolio"){
            document.getElementById("Location").innerText = path;
            const pathspit = path.split("/");
            const ButtonBar = document.getElementById("ButtonBar");
            while (ButtonBar.hasChildNodes()) {
                ButtonBar.removeChild(ButtonBar.firstChild);
            }

            // Back Button for Path
            if (path != "Portfolio/Coding"){
                var back = ""
                for (a in pathspit){
                    if (a+ 1 < pathspit.length){
                        back += pathspit[a]
                    }
                }
                ButtonBar.insertAdjacentHTML('beforeend', "<button class='SectionButton' onclick='ChangePath(path = "+back+")'>...</button>");
                ButtonBar.insertAdjacentHTML('beforeend', " ");

            }

            // Loads all Buttons/Webpages for the current path
            $.getJSON("ButtonBar.json", function(data) {
                for (a in pathspit){
                    if (pathspit[a] != "Portfolio"){
                        data = data[pathspit[a]]
                    }
                }

                if (typeof(data) == "string"){

                }else if (typeof(data) == "object"){
                    $.each(data, function(Sec,Data){
                        ButtonBar.insertAdjacentHTML('beforeend', "<button class='SectionButton' onclick='ChangePath(path = "+(path+"/"+Sec)+")'>"+Sec+"</button>");
                ButtonBar.insertAdjacentHTML('beforeend', " ");
                    })
                }
            })

            // Funny Button
            ButtonBar.insertAdjacentHTML('beforeend', "<button class='SectionButton' id='FunnyButton'><img src='https://upload.wikimedia.org/wikipedia/en/thumb/9/9a/Trollface_non-free.png/30px-Trollface_non-free.png'/></button>");
            ButtonBar.insertAdjacentHTML('beforeend', " ");
        }

        ChangePath();
    </script>

</body>
</html>
