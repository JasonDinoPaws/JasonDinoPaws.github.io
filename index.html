<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgb(43, 43, 43);
        }
        
        .ButtonBar {
            position: fixed;
            bottom: 1%;
            width: 100%;
            height: 5%;
            opacity: 1;
            text-align: center;
        }

        .SectionButton {
            position: relative;
            text-align: center;
            width: 100px;
            height: 100%;
        }
        
    </style>

<title>JasonDinoPaws Portfolio</title> 

<body>

    <div class="ButtonBar">
    </div>

    <script>
        function ChangeSection(Type) {
            $.getJSON("ButtonBar.json",function(data){
                $.each(data[Type], function(_,Button){
                    $("div").append("<button class='SectionButton' onclick=\"ChangeSection(\""+Button+"\")\"><ifont size='3.5'>"+Button+"</ifont></button>")
                });
            }); 
        }
        ChangeSection("Menu")
    </script>

</body>
</html>
